<html>
    <head>
        <title>Form HTML Tugas 1</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        <form>
            Nama        : <input type="text" name="nama">
            <br>
            <br>
            Gender      : <input type="radio" name="jenis_kelamin" value="L">Man <input type="radio" name="jenis_kelamin" value="P">Woman
            <br>
            <br>
            Address     : <input type="text" name="address">
            <br>
            <br>
            Country <select name="negara">
                <option value="ind">Indonesia</option>
                <option value="eng">Inggris</option>
            </select>
            <br>
            <br>
            Email       : <input type="text" name=email>
            <br>
            <br>
            Photo       : <input type="text" name="foto"><input type="button" name="tombol" value="Browse">
            <br>
            <br>
            Comment     : <textarea name="komen"  cols="80" rows="8"></textarea>
            <input type="submit" name="submit" value="submit">
            <p style="margin-left: 7cm;">Form registrasi</p>
        </form>
    </body>
</html>
